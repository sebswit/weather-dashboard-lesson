<!DOCTYPE html>
<html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Pleaase enter a city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2 class="h3" id="city-name"></h2>
          <div class="weather-details">
            <div class="temperature">
              <i class="fa-solid fa-temperature-three-quarters"></i>
              <span id="temperature"></span>
              <p>Temperature</p>
            </div>
            <div class="humidity">
              <i class ="fa-solid fa-water"></i>
              <span id="humidity"></span>
              <p>Humidity</p>
            </div>
            <div class="wind-speed">
              <i class="fa-solid fa-wind"></i>
              <span id="wind-speed"></span>
              <p>Wind Speed</p>
          </div>
            </div>
          </div>
        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        <div class="weather-details">
         
          <div class="temperature">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <span id="Temperature"></span>
            <p>Temperature</p>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind"></i>
            <span id="wind-speed"></span>
            <p>Wind Speed</p>
        </div>
        <div class="humidity">
          <i class ="fa-solid fa-water"></i>
          <span id="humidity"></span>
          <p>Humidity</p>
        </div>

      </div>
    </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/4fe07cf3a9.js" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
